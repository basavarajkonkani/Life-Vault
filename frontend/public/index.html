<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LifeVault - Secure Digital Asset Management" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style">
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <title>LifeVault - Digital Asset Management</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="version" content="1757671174171">
    
    <!-- Performance monitoring script -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        // Measure Core Web Vitals
        if ('web-vital' in window) {
          // This would be implemented with web-vitals library
          console.log('Performance monitoring enabled');
        }
        
        // Register service worker
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        }
      });
      
      // Preload critical data
      window.addEventListener('DOMContentLoaded', function() {
        // Preload user data if available
        const userData = localStorage.getItem('userData');
        if (userData) {
          // Preload user-specific data
          console.log('Preloading user data');
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none;">
      <div style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: Inter, sans-serif;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #3498db;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <p>Loading LifeVault...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Show loading fallback if React takes too long
      setTimeout(() => {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        if (root && root.children.length === 0) {
          fallback.style.display = 'block';
        }
      }, 2000);
    </script>
  
    <script>
      // Simple SPA routing fallback
      if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/static/')) {
        // If we're on a route that should be handled by React Router, reload to root
        if (window.location.pathname.includes('/login') || 
            window.location.pathname.includes('/dashboard') ||
            window.location.pathname.includes('/assets') ||
            window.location.pathname.includes('/nominees') ||
            window.location.pathname.includes('/vault') ||
            window.location.pathname.includes('/trading-accounts') ||
            window.location.pathname.includes('/reports') ||
            window.location.pathname.includes('/settings')) {
          console.log('SPA route detected, ensuring proper loading...');
        }
      }
    </script>
  </body>
</html>
